<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="#home" id="navbar__logo">Lisandi Almonte</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="#home" class="navbar__links" id="home-page">Home</a>
          </li>
         
          <li class="navbar__item">
            <a href="#services" class="navbar__links" id="services-page"
              >See Work</a
            >
          </li>
          <li class="navbar__btn">
            <a href="#sign-up" class="button" id="Services">Hire Me</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero" id="home">
      <div class="hero__container">
        <h1 class="hero__heading">Code <span>Monkey</span></h1>
        <p class="hero__description">Web Developer</p>
        <button class="main__btn"><a href="#">Explore</a></button>
      </div>
    </div>



    <!-- Services Section -->
    <div class="services" id="services">
      <h1>Previous Work</h1>
      <div class="services__wrapper">
        <div class="services__card">
          <h2>Pokedex</h2>

          <div class="services__btn"><form action='PokedexProject/index.html'></form><button>Kanto Region</button></div>
        </div>
        <div class="services__card">
          <h2>Caculator</h2>
          <div class="services__btn"><form action='CalculatorPy113/index.html'></form><button>Do Math</button></div>
        </div>
        <div class="services__card">
          <h2>Tic Tac Toe</h2>
          <div class="services__btn"><form action='TicTacToeProject/index.html'></form><button>Let's Play</button></div>
        </div>
        <div class="services__card">
          <h2>Dice Roll</h2>
          <div class="services__btn"><form action='DiceProjectPy113/index.html'></form><button>Roll Them</button></div>
        </div>
      </div>
    </div>

    <!-- Features Section -->
    <div class="main" id="sign-up">
      <div class="main__container">
        <div class="main__content">
          <h2>Hire Me</h2>
          
          <button class="main__btn"><a href="#">Call Me</a></button>
        </div>
        <div class="main__img--container">
          <div class="main__img--card" id="card-2">
            <i class="fas fa-users"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <div class="footer__container">
      <div class="footer__links">
        <div class="footer__link--wrapper">
          <div class="footer__link--items">
          <div class="footer__link--items">
            <h2>Contact Us</h2>
            <a href="/">Contact</a> 
          </div>
        
          </div>
        </div>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
